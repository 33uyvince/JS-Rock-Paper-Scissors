<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Play against AI</h2>
        <h3>Choose your pick</h3>
        <button>
            <img
                class="choice-btn"
                id="choice-btn-rock"
                src="images/rock.png"
            />
        </button>
        <button>
            <img
                class="choice-btn"
                id="choice-btn-paper"
                src="images/paper.png"
            />
        </button>
        <button>
            <img
                class="choice-btn"
                id="choice-btn-scissor"
                src="images/scissor.png"
            />
        </button>
        <p id="player"></p>
        <p id="ai"></p>
        <p id="result"></p>
        <script src="index.js"></script>
    </body>
</html>
